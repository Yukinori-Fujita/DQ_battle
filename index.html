<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/css/yukinori.css">

  <title>DQ_battle</title>

<body>
  <main id="container-battle">
    <section>
      <div id="technext-member">
        <ul id="member-list1">
          <li class="first-name"></li>
          <img src="" alt="" class="first-img">
          <li class="first-hp"></li>
          <li class="first-t"></li>
          <li class="first-lv"></li>
        </ul>
        <ul id="member-list2">
          <li class="second-name"></li>
          <img src="" alt="" class="second-img">
          <li class="second-hp"></li>
          <li class="second-t"></li>
          <li class="second-lv"></li>
        </ul>
        <ul id="member-list3">
          <li class="third-name"></li>
          <img src="" alt="" class="third-img">
          <li class="third-hp"></li>
          <li class="third-t"></li>
          <li class="third-lv"></li>
        </ul>
        <ul id="member-list4">
          <li class="forth-name"></li>
          <img src="" alt="" class="forth-img">
          <li class="forth-hp"></li>
          <li class="forth-t"></li>
          <li class="forth-lv"></li>
        </ul>
        <ul id="member-list5">
          <li class="five-name"></li>
          <img src="" alt="" class="five-img">
          <li class="five-hp"></li>
          <li class="five-t"></li>
          <li class="five-lv"></li>
        </ul>
        <ul id="member-list6">
          <li class="six-name"></li>
          <img src="" alt="" class="six-img">
          <li class="six-hp"></li>
          <li class="six-t"></li>
          <li class="six-lv"></li>
        </ul>
        <ul id="member-list7">
          <li class="seven-name"></li>
          <img src="" alt="" class="seven-img">
          <li class="seven-hp"></li>
          <li class="seven-t"></li>
          <li class="seven-lv"></li>
        </ul>
        <!-- ここに画像と下のテキストを書いてください（battle_screenを参考に） -->
      </div>
    </section>
    <section>
      <div id="monster-text">
        <input type="text" class="monster-name" placeholder="ポケモンの名前(英語)を入力してください">
        <button class="monster-btn">戦闘開始</button>
        <a href="./zukan.html" class="monster-list">魔物一覧</a>
        <div class="monster-appearance">
          <img src="" alt="">
        </div>
      </div>
    </section>
    <section>
      <div id="container-command">
        <div class="command">
          <button class="attack action">たたかう</button>
          <button class="swap action">戦闘参加</button>
        </div>
        <div class="command">
          <button class="escape action">にげる</button>
        </div>
      </div>
      <!-- <div id="container-command1">
        <div class="command1">
          <button class="attack action">たたかう</button>
          <button class="swap action">いれかえ</button>
        </div>
        <div class="command">
          <button class="escape action">にげる</button>
        </div>
      </div> -->
      <!-- たたかうとにげるといれかえ -->
      <div id="command-text" class="hide">
        <ul>
          <button class="chara-c1"></button>
          <button class="chara-c2"></button>
          <button class="chara-c3"></button>
          <button class="chara-c4"></button>
          <button class="chara-c5"></button>
          <button class="chara-c6"></button>
          <button class="chara-c7"></button>
          <!-- <button class="return"></button> -->
        </ul>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
