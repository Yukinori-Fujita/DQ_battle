<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/css/yukinori.css">
  <link rel="stylesheet" href="./assets/css/haruna.css">
  <title>DQ_battle</title>
</head>

<body>
  <main id="container-battle">
    <section>
      <div id="technext-member">
        <!-- ここに画像と下のテキストを書いてください（battle_screenを参考に） -->
      </div>
    </section>
    <section>
      <div id="monster-text">
        <input type="text" class="monster-name" placeholder="モンスターの名前を入力してください">
        <button class="monster-btn">戦闘開始</button>
        <!-- <a href="" class="monster-list">魔物一覧</a> -->
        <div class="monster-appearance">
          <img src="" alt="" class="fade">
        </div>
      </div>
    </section>
    <section>
      <div id="container-command">
        <div class="command">
          <button class="attack action">たたかう</button>
          <button class="swap action">いれかえ</button>
        </div>
        <div class="command">
          <button class="escape action">にげる</button>
        </div>
      </div>
      <div class="command-text">
        <ul>
          <li></li>
        </ul>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
