<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/css/yukinori.css">
  <link rel="stylesheet" href="./assets/css/haruna.css">
  <title>DQ_battle</title>
</head>

<body>
  <main id="container-battle">
    <section>
      <div id="technext-member">
        <!-- ここに画像と下のテキストを書いてください（battle_screenを参考に） -->
      </div>
    </section>
    <section>
      <div id="monster-text">
        <input type="text" class="monster-name">
        <button class="monster-btn">戦闘開始</button>
        <div class="monster-appearance">
          <img src="" alt="">
        </div>
      </div>
    </section>
    <section>
      <div id="container-command">
        <ul class="command">
          <li class="attack action">たたかう</li>
          <li class="swap action">いれかえ</li>
        </ul>
        <ul class="command">
          <li class="strategy action">さくせん</li>
          <li class="escape action">にげる</li>
        </ul>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
